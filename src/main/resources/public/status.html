<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body id="bodlio">
  <h1 id = "titlio" >Daily Update and Status Calculations - Bariatric Assessment Clinical Trials</h1>
  <table>
      <tr>
          <td>
                <form  name="status_info" method="post" onsubmit="thlick();return false;">

                    <table>
                        <tr>
                            <td class="white_text">Computed Age:</td>

                            <td><input type="text" id="gender_db" name="Gender_DB" value="Male"></td>
                        </tr>

                        </tr>
                        <tr>
                            <td class="white_text">Please Enter your Current Waist Size:</td>
                            <td><input id="waist" type="text" name="Waist" value="Waist"></td>
                        </tr>
                    </table>
                    <p class="whitlio">Click the Compute Data button to calculate values</p>
                    <input type="submit" value="Compute Data">
                  </fieldset>
                </form>
         </td>
       </tr>
  </table>
    <footer class="footlio">
